group 'com.ok2c'
version '0.1.0-SNAPSHOT'

ext {
    versions = [:]
    libraries = [:]
}

versions.httpclient4 = '4.5.7'
versions.httpclient5 = '5.0-beta3'
versions.jackson = '2.9.6'
versions.asyncjson = '0.1.0'
versions.slf4j = '1.7.25'

libraries.httpclient4 = "org.apache.httpcomponents:httpclient:${versions.httpclient4}"
libraries.httpclient5 = "org.apache.httpcomponents.client5:httpclient5:${versions.httpclient5}"
libraries.jackson = "com.fasterxml.jackson.core:jackson-databind:${versions.jackson}"
libraries.asyncjson = "com.github.ok2c.hc5:hc5-async-json:${versions.asyncjson}"
libraries.slf4jimpl = "org.slf4j:slf4j-simple:${versions.slf4j}"

allprojects {

    repositories {
        mavenLocal()
        mavenCentral()
    }

}

